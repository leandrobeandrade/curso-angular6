<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="jumbotron bg-white mt-5">
        <div class="text-center text-warning">
          <h1>MEAT | Login</h1>
          <hr>
        </div>
      
        <div class="mt-3">
          <p class="text-muted">Por favor, efetue o login para continuar</p>
    
          <form [formGroup]="loginForm" novalidate>
            <div class="form-group has-feedback">
              <i class="fas fa-envelope text-muted float-right mb-1"></i>
              <input type="email" class="form-control" placeholder="E-mail" 
              formControlName="email" autocomplete="off" 
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Campo E-mail obrigatório</div>
                <div *ngIf="f.email.errors.email">Insira um E-mail válido</div>
              </div>
            </div>
            <div class="form-group has-feedback">
              <i class="fas fa-lock text-muted float-right mb-1"></i>
              <input type="password" class="form-control" placeholder="Senha"
              formControlName="senha" autocomplete="off"
              [ngClass]="{ 'is-invalid': submitted && f.senha.errors }">

              <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                <div *ngIf="f.senha.errors.required">Campo Senha obrigatório</div>
              </div>
            </div>
            
            <div class="float-right">
              <button type="submit" class="btn btn-success" (click)="t()">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
