<div class="tabcontent mb-4" *ngFor="let item of menu">
  <div class="row">
    <div class="col-md-2">
      <img class="foods" [src]="item.imagePath">
    </div>
    <div class="col-md-10 mt-4">
      <h3>{{ item.name }}</h3>
      <p class="text-muted">{{ item.description }}</p>
      <p>
        <b>{{ item.price | currency: 'BRL': 'symbol' }}</b>
        <button class="btn btn-link ml-5" (click)="emitAddEvent(item)">
          <i class="fas fa-plus-circle"></i> Adicionar
        </button>
      </p>
    </div>
  </div>
</div>
