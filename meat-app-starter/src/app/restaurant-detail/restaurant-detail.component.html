<div class="container" *ngIf="restaurant">
  <div class="row mt-2">
    <div class="place-info-box">
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <span class="place-info-box-icon"><img [src]="restaurant.imagePath"></span>
        </div>
        <div class="col-md-10 col-sm-8 places">
          <h4 class="float-right">
            <i class="fas fa-star"></i> {{ restaurant.rating }} - {{ restaurant.name }}
          </h4>
          <h5>Categoria</h5>
          <p class="place-info-box-text">{{ restaurant.category }}</p>
          <h5 class="h-5">Quem somos</h5>
          <p class="place-info-box-detail">{{ restaurant.about }}</p>
          <h5 class="h-5">Horário de Funcionamento</h5>
          <p class="place-info-box-detail">{{ restaurant.hours }}</p>
        </div>
      </div>
    </div>
    <a class="tablink" (click)="menu()" routerLinkActive="detail-active" 
    [routerLink]="['menu']">Cardápio</a>
    <a class="tablink" (click)="aval()" routerLinkActive="detail-active" 
    [routerLink]="['reviews']">Avaliações</a>
  </div>

  <div *ngIf="_menu == true; else avaliacao">
    <router-outlet></router-outlet>
  </div>
  
  <ng-template #avaliacao>
    <app-reviews></app-reviews>
  </ng-template>

</div>
