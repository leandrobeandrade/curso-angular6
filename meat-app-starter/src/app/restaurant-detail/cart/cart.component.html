<h5>
  <i class="fas fa-cart-plus"></i> Carrinho
</h5>
<hr>
<div class="text-center" *ngIf="!items().length; else carrinho">
  <h5 class="text-muted">Seu carrinho est√° vazio!</h5>
</div>

<ng-template #carrinho>
  <div *ngFor="let item of items()">
    <p class="ml-3 mr-3"><b>({{ item.quantity }} x) {{ item.menuItem.name }}</b> 
      <span class="text-danger float-right">
        <i class="fas fa-trash-alt" (click)="removeItem(item)"></i>
      </span>
      <span class="float-right mr-1">{{ item.value() | currency: 'BRL': 'symbol' }}</span>
    </p>
  </div>
  <hr>
  <p class="ml-3 mr-3"><b>Total:</b> 
    <span class="float-right">{{ total() | currency: 'BRL': 'symbol'}}</span>
  </p>
  <hr>
  <div class="text-center pb-3">
    <button class="btn btn-danger btn-sm mr-2" (click)="clear()">Limpar</button>
    <button class="btn btn-success btn-sm">Fechar Pedido</button>
  </div>
</ng-template>
