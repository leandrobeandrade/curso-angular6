<div class="row mt-4">
  <div class="col-md-6 mb-4" *ngFor="let review of reviews">
    <div class="tabcontent" [@reviewAppeared]="reviewState">
      <p>
        <img *ngIf="review.rating < 3" class="reactions" 
          src="../../assets/img/reactions/pissed.png">
        <img *ngIf="review.rating >= 3 && review.rating < 4" class="reactions" 
          src="../../assets/img/reactions/soso.png">
        <img *ngIf="review.rating >= 4" class="reactions" 
          src="../../assets/img/reactions/loved.png">
        <span>
          <b>{{ review.name }}</b> - 
          {{ review.date | date: 'dd/MM/yyyy' }}
        </span>
        <span class="float-right mt-2">
          <i class="fas fa-star mr-3"> {{ review.rating }}</i>
        </span>
      </p>
      <p class="text-muted ml-3 mr-2 pb-3">
        {{ review.comments }}
      </p>
    </div>
  </div>
</div>
